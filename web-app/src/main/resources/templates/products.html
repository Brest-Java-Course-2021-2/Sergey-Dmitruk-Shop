<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1"><!--  -->

  <!-- Bootstrap CSS -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet"
/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js">
    </script>
    <title>products</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-info" >
    <div class="container-fluid">

        <img src="../static/picture.jpg" th:src="@{/picture.jpg}" height="40" width="40" class="img-fluid">


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto mb-2">
                <li class="nav-item">
                    <a href="departments.html" class="nav-link" th:href="@{/departments}">Departments</a>
                </li>

                <li class="nav-item">
                    <a href="products.html" class="nav-link active"  th:href="@{/products}">Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav id="main-header"
     class="py-1 mb-3 navbar navbar-light bg-light text-dark">
    <div class="container-fluid">
        <h5> Products
        </h5>
        <a href="#link" class="btn btn-outline-success" th:href="@{/product}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>
            Add Product
        </a>
    </div>
</nav>
<div class="container-fluid">
    <table class="table table-striped">
        <thead class="table-info">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th>Delivery date</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <div class="input-group">
            <form  method="get"   id="productsDateForm">
                <label  class="sr-only" for="from">From</label>
                <input  type="text"   name="from"  th:value="${from}" id="from"  class="form-control" style="width: 200px">

                <label  class="sr-only">To</label>
                <input  type="text"   name="to" th:value="${to}" class="date form-control" style="width: 200px">
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
        <div th:if="${error} == true" class="text-center">
            <div  class="text-danger">
                Field(s) is empty or
                invalid date format. Required type yyyy-mm-dd.
            </div>
        </div>

        <tr th:each="product : ${products}">
            <td th:text="${product.nameProduct}">Milk</td>
            <td th:text="${product.parentDepartmentName}">Dairy</td>
            <td th:text="${product.deliveryTime}">28.10.2021</td>
            <td th:text="${product.price}">400</td>
            <td>
                <a href="#" class="text-success" th:href="@{|/product/${product.idProduct}|}">Edit</a>
                <a href="#" class="text-danger" th:href="@{|/product/${product.idProduct}/delete|}">Delete</a>

            </td>
        </tr>
        <tr th:remove="all">
            <td>Sour cream</td>
            <td>Dairy</td>
            <td>30.10.2021</td>
            <td>200</td>
            <td>  <a href="#" class="text-success">Edit</a>
                <a href="#" class="text-danger">Delete</a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
            </span></td>
        </tr>
        <tr th:remove="all">
            <td>Beef</td>
            <td>Butcher's</td>
            <td>16.10.2021</td>
            <td>100</td>
            <td><a href="#" class="text-success">Edit</a>
                <a href="#" class="text-danger">Delete</a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
            </span></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
