<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--  -->

    <!-- Bootstrap CSS -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>departments</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-info">
        <div class="container-fluid">
            <img src="../static/picture.jpg" height="40" width="40" class="img-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto mb-2">
                    <li class="nav-item">

                        <a href="departments.html" class="nav-link active" th:href="@{/departments}">Departments</a>

                    </li>

                    <li class="nav-item">
                        <a href="products.html" class="nav-link" th:href="@{/products}">Products
                        </a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-light bg-light text-dark">
        <div class="container-fluid">
            <h5> Department management
            </h5>
            <a href="department.html" class="btn btn-outline-success" role="button" th:href="@{/department}">Create new department</a>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <table class="table table-striped">
        <thead class="table-info">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Assortment</th>
            <th scope="col">Total Cost</th>
            <th scope="col">Responsible</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="department : ${departments}">
            <td th:text="${department.name_Department}">Butcher's</td>
            <td th:text="${department.assortment}">12</td>
            <td th:text="${department.total_Cost}">100</td>
            <td th:text="${department.responsible}">
                Inna Vladimirovna
            </td>
            <td><a href="#" class="text-success" th:href="@{|/department/${department.id_Department}|}">Edit</a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog"  data-target="#modal-warning"
                     >
                <a href="#"  class="text-danger"
                   >Delete</a>
                </span>
            </td>
        </tr>
        <tr th:remove="all">
            <td> Dairy</td>
            <td>25</td>
            <td>
                Anastasia Alexandrovna
            </td>
            <td>
                <a href="#" class="text-success">Edit</a>
                <a href="#" class="text-danger">Delete</a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
            </span>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div class="modal fade" id="deleteDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header alert-danger"  >
                <h5 class="modal-title" id="exampleModalLabel">Delete department</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"  >
                <p >Are you sure you want to delete the department
                    <span>
                    </span>
                     </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <a href="#"  type="button" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
