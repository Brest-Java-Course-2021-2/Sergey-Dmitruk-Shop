<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>department</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!--  -->



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-info">
        <div class="container-fluid">
            <img src="../../resources/static/img/picture.jpg" height="40" width="40" class="img-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto mb-2">
                    <li class="nav-item">

                        <a href="departments.html" class="nav-link active" th:href="@{/departments}">Departments</a>

                    </li>

                    <li class="nav-item">
                        <a href="products.html" class="nav-link" th:href="@{/products}">Products
                        </a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header" class="py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="" class="btn btn-secondary" role="button" th:href="@{/departments}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                    <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>Back</a>
            </li>
        </ul>
        <span class="navbar-brand" th:text="${isNew} ? 'Creation new department' : 'Edit department'">Creation department</span>
    </nav>
</header>

<div class="container-fluid">
    <div class="card-body" >
    <form id="departmentForm"
          th:object="${department}"
          action="departments.html"
          th:action="@{${#httpServletRequest.servletPath}}"
          th:method="@{post}">

        <input
               type="hidden"
               th:field="*{idDepartment}"/>

        <div class="form-group">
           <label>Department name</label>
            <input type="text" class="form-control" id="department_name"th:field="*{nameDepartment}"   value="">


            <div class="mb-3">
            <label>Responsible</label>
            <input type="text" class="form-control" id="responsible" th:field="*{responsible}" value="">
            </div>
            <a href="#" class="btn btn-primary" th:href="@{/departments}"th:onclick="@{document.forms['departmentForm'].submit(); return false;}">Save</a>
            <a href="#"
               class="btn btn-secondary me-1" th:href="@{/departments}">
               Cancel</a>

        </div>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
